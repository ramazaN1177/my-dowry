version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: mydowry-backend
    restart: unless-stopped

    ports:
      - "5000:5000"

    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_SECURE: "false"
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}

    volumes:
      - ./uploads:/app/uploads

    networks:
      - mydowry-network

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mydowry-network:
    driver: bridge
