version: '3.8'

services: 
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-dowry-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - my-dowry-network

networks:
  my-dowry-network:
    driver: bridge


