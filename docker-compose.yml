version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mydowry-backend
    environment:
      - NODE_ENV=development
      - SERVER_URL=${SERVER_URL:-https://api.mydowry.ramazancavus.com.tr}
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - mydowry-network
    volumes:
      # Persist uploaded files (if using local storage)
      - ./uploads:/app/uploads

networks:
  mydowry-network:
    driver: bridge

