version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mydowry-backend

    expose:
      - "5000"

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mydowry-backend.rule=Host(`api.mydowry.ramazancavus.com.tr`)"
      - "traefik.http.routers.mydowry-backend.entrypoints=websecure"
      - "traefik.http.routers.mydowry-backend.tls=true"
      - "traefik.http.services.mydowry-backend.loadbalancer.server.port=5000"

    environment:
      - NODE_ENV=production
      - PORT=5000
      - SERVER_URL=https://api.mydowry.ramazancavus.com.tr
      - BILLING_SERVICE_URL=${BILLING_SERVICE_URL}
      - BILLING_SERVICE_API_KEY=${BILLING_SERVICE_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_SECURE=${EMAIL_SECURE}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}

    env_file:
      - .env

    restart: unless-stopped

    networks:
      - mydowry-network

    volumes:
      - ./uploads:/app/uploads

networks:
  mydowry-network:
    driver: bridge
